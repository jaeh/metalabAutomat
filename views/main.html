<div class="row"><div class="progress progress-striped ng-class:isProgressActive();"><div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" ng-style="{width: progressBar+'%'}"><span>{{progressBar}} % Update</span></div></div><div class="box" ng-repeat="file in data" data-animation="am-fade-and-scale" data-placement="left" ng-click="setModalContent(file.dir)" bs-modal="modal" data-template="views/modal.html"><div class="header">Slot {{file.dir}} <span class="euro">{{file.euro}}</span></div><img class="slot img-thumbnail" ng-src="data:image/gif;base64,{{file.src}}" alt="loading ... img for {{file.title}}"><p class="title">{{file.title}}</p></div></div><!-- <div class="markdown" ng-bind-html="markdown();"></div>
<hr>
